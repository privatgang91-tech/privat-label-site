[build]
functions = "netlify/functions"
publish = "build"
command = "npm run build"

[functions]
node_bundler = "esbuild"

# Redirect for serverless functions
[[redirects]]
from = "/.netlify/functions/*"
to = "/.netlify/functions/:splat"
status = 200

# React Router fix
[[redirects]]
from = "/*"
to = "/index.html"
status = 200